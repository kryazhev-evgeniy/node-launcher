<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/base.css">

    <title></title>
</head>

<body>
    <div class="wrapper">
        <div class="columns is-desktop">
            <div class="column box is-centered">
                <div class="is-flex is-flex-direction-column is-justify-content-center">
                    <div class="field">
                        <p class="control">
                            <input id="username" class="input" type="email" placeholder="Имя автора">
                        </p>
                    </div>
                    <div class="field mb-0">
                        <p class="control">
                            <button id="btnPlay" class="button is-fullwidth is-link is-light">
                                Играть
                            </button>
                        </p>
                    </div>
                    <progress id="progress-bar" class="progress is-info is-hidden mb-0 mt-3" min="0" max="100">45%</progress>
                    <div id="errAlert" class="notification is-danger is-light is-hidden mb-0 mt-3 has-text-centered"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/render.js"></script>
</body>

</html>
